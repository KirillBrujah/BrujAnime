name: brujanime
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  flutter_bloc: ^8.0.1
  rxdart: ^0.27.3
  json_serializable: ^6.1.6
  equatable: ^2.0.3
  intl: ^0.18.1
  auto_route: ^7.8.4
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.1
  freezed_annotation: ^2.2.0
  pretty_dio_logger: ^1.2.0-beta-1
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  cached_network_image: ^3.2.3
  retrofit: ^4.0.3
  get_it: ^7.6.7
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.1.10
  json_annotation: ^4.4.0
  auto_route_generator: ^7.3.2
  freezed: ^2.3.2
  flutter_gen_runner: ^5.2.0
  retrofit_generator: ^8.0.6


flutter_gen:
  output: lib/generated/
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
  #   - images/a_dot_burr.jpeg
